<!Doctype html>
<html>
<head>
	<title>Jenn's CSV Generator</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Convert your JSON files here</h1>
	<form onsubmit="return false">
		<textarea name="textarea" id="inputBox" style="width:250px;height:150px;"></textarea>
		
		<div>
			<input type='submit' value='Submit' id="submitButton">

		</div>	
	</form>

	<h2>Your CSV File:</h2>
	<table id="csv">
		<tr class="headers">
		</tr>
	</table>

	<script src="app.js"></script>
</body>
</html>
